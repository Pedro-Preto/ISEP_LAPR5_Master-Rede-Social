<div class="page">

  <div class="profilePendingConnections" style="margin-left: 11%">
    <div style="text-align: center;font-size: 40px;color:black;margin-top:2%  ">Delete Account</div>
    <p style="text-align: center;margin-top:0.5%;width: 100%;padding: 1%; color: ghostwhite;  background: linear-gradient(120deg,#2691d9, #8e44ad);border-radius: 5px;box-shadow: 10px 10px 15px rgba(0,0,0,0.05)"></p>
    <div style="margin-top: 1%;margin-left: 1%;font-weight: bold;font-size: large">
      <p style="text-align: center">Are you sure that you want to delete your account? <input (click)="iAgree()" type="checkbox" id="accept" name="accept"></p>
    </div>
    <button style="margin-left: 40%;margin-top: 10%" class="confirmButton" *ngIf="agreed=='true'" (click)="deleteAccount()"> Delete Account </button>


  </div>
</div>
