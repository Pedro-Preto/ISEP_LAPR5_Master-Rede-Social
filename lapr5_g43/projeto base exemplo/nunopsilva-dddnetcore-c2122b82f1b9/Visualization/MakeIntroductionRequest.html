<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="Css/MakeIntroductionRequest.css">
</head>
<body>
    <div class="topMenu">
        <div>
            <h1>MRS</h1>
        </div>
        <div class="topCenterMenu">
            <a href="#"><img src="Imgs/LogosSelected/home-logo-selected.png" alt="Home Button"></a>
            <a href="GamePage.html"><img src="Imgs/Logos/game-logo.png" alt="Game Button"></a>
            <a href="ProfilePage.html"><img src="Imgs/Logos/profile-logo.png" alt="Profile Button" class="profileImg"></a>
        </div>
        <div>
            <a href="LoginPage.html"><img src="Imgs/Logos/logout-logo.png" alt="LogOut Button" class="logOutImg"></a>
        </div>
    </div>

    <div class="container">
        <div class="title"><h1>Introduction Request</h1></div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Target user</span>
                        <input type="text" placeholder="Enter the target user" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Intermediate user</span>
                        <input type="text" placeholder="Enter the intermediate user" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Message to target user</span>
                        <input type="text" placeholder="Enter the message" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Message to intermediate user</span>
                        <input type="text" placeholder="Enter the message" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Tags</span>
                        <input type="text" placeholder="Enter your tags" optional>
                    </div>
                    <div class="input-box">
                        <span class="custom-dropdown"> Connection Strength
                            <select>
                                <option>-10</option>
                                <option>-9</option>
                                <option>-8</option>
                                <option>-7</option>
                                <option>-6</option>
                                <option>-5</option>
                                <option>-4</option>
                                <option>-3</option>
                                <option>-2</option>
                                <option>-1</option>
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                
                            </select>
                        </span>
                    </div>
                </div>
                
                <div class="button">
                    <input type="submit" value="Send request">
                </div>
            </form>
        </div>
    </div>
    
    

    

    <div class="page">
        
    </div>

    
</body>
</html>
